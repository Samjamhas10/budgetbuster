<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Budget Buster Landing Page" />
    <meta name="author" content="Budget Busters" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>Budget Buster</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="page">
      <div class="header">
        <button class="header__add-expense-button" type="button">
          add expenses +
        </button>
        <section class="header__budget-title">
          <h1 class="header__title" id="title">Budget Buster</h1>
          <div class="header__month-selector">
            <button class="header__previous-button"></button>
            <p class="header__current-month">January</p>
            <button class="header__next-button"></button>
          </div>
          <p class="header__budget-total">BUDGET: $2600</p>
        </section>
        <section class="header__profile">
          <img
            class="header__profile-avatar"
            src="/src/images/avatar.jpg"
            alt=""
          />
          <button class="header__login-button" type="button">Log In</button>
        </section>
      </div>
      <section class="content">
        <div class="content__expenses">
          <h2 class="content__expenses-title">Expense List</h2>
          <ul class="content__expenses-list">
            <li class="content__expenses-item">Expense 1</li>
            <li class="content__expenses-item">Expense 2</li>
            <li class="content__expenses-item">Expense 3</li>
          </ul>
        </div>
        <div class="content__summary">
          <h2 class="content__summary-title">Summary</h2>
          <p class="content__summary-description">
            This is a Summary of all of the content__expenses
          </p>
        </div>
        <div class="piechart">
          <image
            class="piechart__placeholder"
            src="/src/images/piechart placeholder.png"
          />
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">COPYRIGHT 2025 "THE BUDGETBUSTERS"</p>
      </footer>
    </div>
    <script type="module" src="./src/main.jsx"></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
